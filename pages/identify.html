
<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="../css/identify.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacky</title>
    <script src='../js/identify.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="username" type="text" class="form__input" autofocus placeholder="Tên đăng nhập hoặc email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="password" type="password" class="form__input" autofocus placeholder="Mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="Submit">Tiếp tục</button>
            <p class="form__text">
                <a href="#" class="form__link">Quên mật khẩu?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Chưa có tài khoản? Tạo tài khoản</a>
            </p>
        </form>
        <form class="form  form--hidden" id="createAccount">
            <h1 class="form__title">Tạo tài khoản</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Tên đăng nhập">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Địa chỉ Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Xác nhận mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="Submit">Tiếp tục</button>
            <p class="form__text">
                <a class="form__link" id="linkLogin">Đã có tài khoản? Đăng nhập ở đây.</a>
            </p>
        </form>
    </div>

</body>
</html>
